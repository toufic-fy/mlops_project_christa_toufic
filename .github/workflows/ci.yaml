name: CI Feature Branching Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Project setup
        uses: ./.github/actions/setup

      - name: Install Dependencies
        run: poetry install

      - name: Run Tests
        run: invoke test

      - name: Run Linting
        run: invoke lint

      - name: Run Typing Checks
        run: invoke type
